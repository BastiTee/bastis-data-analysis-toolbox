<style>
    #container {
        height: 350px;
        background-color: #efefef;
    }
    .bar {
        fill: #3DA8C5;
    }
    #figure {

    }
</style>
<script>
    // read and convert the data
    d3.csv("data.csv", function(error, data) {
        if (error) throw error;

        var maxDate = 0.0
        var minDate = 100.0

        data.forEach(function(d) {
            d.date = parseFloat(d.date)
            if (d.date > maxDate) {
                maxDate = d.date;
            }
            if (d.date < minDate) {
                minDate = d.date
            }
        });
        visualize(data, minDate, maxDate);
    });

    function visualize(data, minDate, maxDate) {

        var divDim = d3.select("#container").node().getBoundingClientRect()
        var margin = {
            top: 30,
            right: 30,
            bottom: 50,
            left: 50
        };
        var width = divDim.width - margin.left - margin.right;
        var height = divDim.height - margin.top - margin.bottom;
        var svg = d3.select("#figure")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform",
                "translate(" + margin.left + "," + margin.top + ")");

        console.log('min = ' + minDate)
        console.log('max = ' + maxDate)

        // create a X-axis scale for times
        var x = d3.scaleLinear().domain([0, 100])
            .rangeRound([0, width]);
        // create a Y-axis scale for linear values
        var y = d3.scaleLinear().range([height, 0]);

        // set the parameters for the histogram
        var histogram = d3.histogram().value(
                // create histogram based on dates
                function(d) {
                    return d.date;
                })
            .domain(x.domain()).thresholds(x.ticks(50))

        // group the data for the bars
        var bins = histogram(data);

        // Scale the range of the data in the y domain
        var maxVals = d3.max(bins, function(d) {
            return d.length;
        });
        y.domain([0, maxVals + 1]);

        // // append the bar rectangles to the svg element
        svg.selectAll("rect")
            .data(bins)
            .enter().append("rect")
            .attr("class", "bar")
            .attr("x", 1)
            .attr("transform", function(d) {
                return "translate(" + x(d.x0) + "," + y(d.length) + ")";
            })
            .attr("width", function(d) {
                wres = x(d.x1) - x(d.x0) - 1;
                wres = wres > 0 ? wres : 0
                return wres;
            })
            .attr("height", function(d) {
                return height - y(d.length);
            });

        // add the x Axis
        svg.append("g")
            // put axis to bottom
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x));


        // add the y Axis
        svg.append("g").call(d3.axisLeft(y));

        svg.append("text") // text label for the x axis
            .attr("transform", "translate(" + (width / 2) + " ," + (height + margin.bottom*0.75) + ")")
            .style("text-anchor", "middle")
            .text("Zustimmungsquote in %");


        svg.append("text") // text label for the x axis
            .attr("transform", "translate(" + (-margin.left/2) + " ," + (height /2) + ") rotate(-90) ")
            .style("text-anchor", "middle")
            .text("Anzahl Entscheide je Abschnitt");

    }
</script>
